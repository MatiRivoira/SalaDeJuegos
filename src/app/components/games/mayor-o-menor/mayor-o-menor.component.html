<!-- mayor-o-menor.component.html -->
<button class="salir" routerLink="/home">
    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
    </svg>
</button>
<div class="modal" *ngIf="gameLost">
    <div class="modal-content">
        <h2>Fin del Juego</h2>
        <p>Lo siento, has perdido. </p>
        <div class="stats-container">
            <div class="stat-box">
                <h3>Tiempo de juego</h3>
                <p>{{ gameTimeInSeconds }} segundos</p>
            </div>
            <div class="stat-box">
                <h3>Puntuaci√≥n</h3>
                <p>{{ score }}</p>
            </div>
        </div>
        <button routerLink="/home">Salir</button>
        <button (click)="startGame()">Jugar de nuevo</button>
    </div>
</div>
<div class="container-juego">
    <div class="container-juego">
        <div class="card-container">
            <img [src]="currentCardImage" class="card-image">
        </div>
        <div class="controls">
            <button class="btn-mayor" (click)="guess(true)" [disabled]="!isButtonsEnabled">Mayor</button>
            <button class="btn-menor" (click)="guess(false)" [disabled]="!isButtonsEnabled">Menor</button>
        </div>
    </div>
    <p *ngIf="showScoreAnimation" class="score-animation">+1</p>
</div>
